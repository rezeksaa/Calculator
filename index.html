<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 flex justify-center items-center h-screen bg-slate-500">
  
  <div class="font-sans bg-slate-800 rounded-[15px] max-w-[500px] overflow-hidden" id="calculator">
    <input class="w-[100%] p-[20px] text-[5rem] text-left border-none bg-slate-700 text-white" id="display" readonly>
    <div class="grid grid-cols-4 gap-[10px] p-[25px]" id="keys">
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-orange-500 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-orange-400 active:bg-orange-300" onclick="AppendToDisplay('+')">+</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('7')">7</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('8')">8</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('9')">9</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-orange-500 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-orange-400 active:bg-orange-300" onclick="AppendToDisplay('-')">-</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('4')">4</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('5')">5</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('6')">6</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-orange-500 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-orange-400 active:bg-orange-300" onclick="AppendToDisplay('*')">*</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('1')">1</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('2')">2</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('3')">3</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-orange-500 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-orange-400 active:bg-orange-300" onclick="AppendToDisplay('/')">/</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('0')">0</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="AppendToDisplay('.')">.</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-slate-700 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-slate-600 active:bg-slate-500" onclick="calculate()">=</button>
    <button class="w-[100px] h-[100px] rounded-[50px] border-none bg-orange-500 text-white text-[3rem] font-bold hover:cursor-pointer hover:bg-orange-400  active:bg-orange-300" onclick="clearDisplay()">C</button>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
